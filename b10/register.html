<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent register Form UI</title>
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/style copy.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="register-container">
      <div class="aside-right">
        <header>register Form</header>
        <form id="register-form">
          <div class="input-name-wrapper">
            <div class="input-wrapper">
              <input type="text" name="firstName" placeholder="First name..">
              <div class="error" id="first-name-error"></div>
            </div>
  
            <div class="input-wrapper">
              <input type="text" name="lastName" placeholder="Last name..">
              <div class="error" id="last-name-error"></div>
            </div>
          </div>
  
          <div class="input-wrapper">
            <input type="email" name="email" placeholder="Email...">
            <div class="error" id="email-error"></div>
          </div>
  
          <div class="input-wrapper">
            <input type="password" name="password" placeholder="Password...">
            <div class="error" id="password-error"></div>
          </div>
  
          <div class="input-wrapper">
            <input type="password" name="confirmPassword" placeholder="Confirm password...">
            <div class="error" id="confirm-password-error"></div>
          </div>
  
          <div class="input-wrapper">
            <input type="submit" value="register">
          </div>
  
        </form>
        <div class="signup">Do have account?
          <a href="http://127.0.0.1:5500/b10/login.html">SignIn Now</a>
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/firebase.js"></script>
    <script type="module" src="assets/js/register.js"></script>
    <script src="assets/js/controler.js"></script>


  </body>
</html>
